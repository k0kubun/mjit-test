box: k0kubun/ruby:2.6.0-preview2
no-response-timeout: 30
command-timeout: 60
build:
  steps:
    - script:
        name: checkout again
        code: rm -rf .git .travis.yml * && git clone --depth=1 https://github.com/ruby/ruby . && git log -n1
    - script:
        name: install tzdata
        code: apt-get update && apt-get install tzdata
    - script:
        name: workaround ipv6 localhost
        code: cat /etc/hosts | grep -v "^::1" > /tmp/hosts && mv /tmp/hosts /etc/hosts
    - script:
        name: configure
        code: autoconf && ./configure --disable-install-doc --prefix=/tmp/ruby-prefix
    - script:
        name: make all install
        code: make -j$(nproc) all install
    - script:
        name: make test-all
        code: make test-all TESTOPTS='--color=never --job-status=normal' RUN_OPTS='--disable-gems' RUBY_FORCE_TEST_JIT=1
    - script:
        name: make test-spec
        code: make test-spec RUN_OPTS='--disable-gems' RUBYOPT='--disable-gems'
    - script:
        name: make test
        code: make test RUN_OPTS='--disable-gems'
