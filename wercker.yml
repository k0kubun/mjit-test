box: ruby
build:
  steps:
    - script:
        name: checkout again
        code: rm -rf .git .travis.yml * && git clone --depth=1 https://github.com/ruby/ruby .
    - script:
        name: configure
        code: autoconf && ./configure --disable-install-doc --prefix=/tmp/ruby-prefix
    - script:
        name: make install
        code: make -j$(nproc) all install
